name: CI
on:
  push: { branches: ["**"] }
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run linting
        run: |
          pip install flake8
          flake8 . --max-line-length=100 --exclude=__pycache__,venv,backend/__pycache__,backend/tradingbot/__pycache__,.pytest_cache
      - name: Run tests
        run: python -m pytest tests/ -v --tb=short
