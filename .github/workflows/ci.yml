name: CI
on:
  push: { branches: ["**"] }
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Test environment variables (safe for CI)
      ALPACA_API_KEY: "test_api_key"
      ALPACA_SECRET_KEY: "test_secret_key"
      DJANGO_SECRET_KEY: "test_django_secret_key_for_ci"
      DRY_RUN: "true"
      GITHUB_WORKFLOW: "true"
      CI: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff mypy
          pip install -e .  # Install package in development mode
      - name: Run tests
        run: python -m pytest tests/ -v --tb=short
      - name: Test CLI tools
        run: |
          # Test simple CLI validator
          python simple_cli.py
          # Test production CLI commands (non-interactive)
          python run.py validate
          python run.py status
          python run.py market
          # Test integration examples
          python integration_examples.py
      - name: Run linting with ruff
        run: ruff check .
      - name: Run targeted type checks
        run: |
          mypy --config-file=/dev/null --ignore-missing-imports --follow-imports=skip \
            backend/tradingbot/dip_scanner.py \
            backend/tradingbot/views.py \
            backend/tradingbot/validation/request_validators.py \
            backend/tradingbot/trading_system.py
