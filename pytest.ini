[tool:pytest]
DJANGO_SETTINGS_MODULE = backend.test_settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = --tb=short --strict-markers --disable-warnings --asyncio-mode=auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests that require external API calls
    mock: marks tests that use mocked data
    real_api: marks tests that use real API calls
    isolated: marks tests that must run in isolation
    phase1: marks Phase 1 tests
    phase2: marks Phase 2 tests
    phase3: marks Phase 3 tests
    phase4: marks Phase 4 tests
    production: marks production-related tests
    analytics: marks analytics tests
    risk: marks risk management tests
    strategies: marks trading strategy tests
    data: marks data quality tests
